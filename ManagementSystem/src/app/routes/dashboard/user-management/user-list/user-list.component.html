
<ngx-dashboard-header title='用户列表'></ngx-dashboard-header>

<nb-card accent='primary'>
  <nb-card-header>
    用户数量: {{ source.count() }}
  </nb-card-header>
  <nb-card-body>
    <app-search-bar (searchinput)='onsearchinput($event)' (searchenter)='onsearchenter($event)'></app-search-bar>
  </nb-card-body>
</nb-card>

<nb-card>
    <nb-card-body [class]='source.count() == 0 ? "record-length-equal-zero" : ""'>
        <ng2-smart-table [settings]="settings" [source]="source"
            (deleteConfirm)="onDeleteConfirm($event)" 
            #datatable>
        </ng2-smart-table>

        <div class="empty-state">
            <nb-icon icon='archive-outline'></nb-icon>
            <div class="warning">暂无数据</div>
        </div>
    </nb-card-body>
</nb-card>
