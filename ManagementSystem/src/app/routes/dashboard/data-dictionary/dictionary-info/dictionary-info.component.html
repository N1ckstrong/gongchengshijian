
<ngx-dashboard-header title='数据字典数据项'></ngx-dashboard-header>

<nb-card accent='info'>
  <nb-card-header>字典类型</nb-card-header>
  <nb-card-body>
    <div class="dict-info">
      <div class="dict-type-field">名称</div>
      <div class="dict-type-value">{{ dictType.typeName }}</div>
      <div class="dict-type-field">关键字</div>
      <div class="dict-type-value">{{ dictType.typeCode }}</div>
      <div class="dict-type-field">备注</div>
      <div class="dict-type-value">{{ dictType.remark }}</div>
    </div>
  </nb-card-body>
</nb-card>

<nb-card accent='primary'>
  <nb-card-header>
    数据字典类型数量: {{ source?.count() || 0 }}
  </nb-card-header>
  <nb-card-body>
    <app-search-bar (searchinput)='onsearchinput($event)' (searchenter)='onsearchenter($event)'></app-search-bar>
  </nb-card-body>
</nb-card>


<nb-card>
  <nb-card-body [class]='!source || !source.count || source.count() == 0 ? "record-length-equal-zero" : ""'>
    <ng2-smart-table [settings]="settings" [source]="source"
         (createConfirm)="onCreateConfirm($event)"
         (editConfirm)="onEditConfirm($event)"
         (deleteConfirm)="onDeleteConfirm($event)" 
         #datatable>
    </ng2-smart-table>

    <div class="empty-state">
      <nb-icon icon='archive-outline'></nb-icon>
      <div class="warning">暂无数据</div>
    </div>
  </nb-card-body>
</nb-card>
