<h1 id="title" class="title">登录</h1>
<p class="sub-title">到云后台管理系统</p>

<nb-alert *ngIf="showMessages?.error && errors?.length && !submitted" outline="danger" role="alert">
    <ul class="alert-message-list">
        <li *ngFor="let error of errors" class="alert-message">{{ error }}</li>
    </ul>
</nb-alert>

<nb-alert *ngIf="showMessages?.success && messages?.length && !submitted" outline="success" role="alert">
    <ul class="alert-message-list">
        <li *ngFor="let message of messages" class="alert-message">{{ message }}</li>
    </ul>
</nb-alert>

<form (ngSubmit)="login()" #form="ngForm" aria-labelledby="title">

    <div class="form-control-group">
        <label class="label" for="input-username">用户名:</label>
        <input nbInput
               fullWidth
               [(ngModel)]="user.username"
               #username="ngModel"
               name="username"
               id="input-username"
               pattern=".{2,}"
               placeholder="用户名"
               fieldSize="large"
               autofocus
               [status]="username.dirty ? (username.invalid  ? 'danger' : 'success') : 'basic'"
               required
               [attr.aria-invalid]="username.invalid && username.touched ? true : null">
        <ng-container *ngIf="username.invalid && username.touched">
            <p class="caption status-danger" *ngIf="username.errors?.required">
            请输入用户名
            </p>
            <p class="caption status-danger" *ngIf="username.errors?.pattern">
            请输入合法的用户名
            </p>
        </ng-container>
    </div>

    <div class="form-control-group">
        <span class="label-with-link">
            <label class="label" for="input-password">密码:</label>
            <a class="forgot-password caption-2" routerLink="../request-password">忘记密码?</a>
        </span>
        <input nbInput
               fullWidth
               [(ngModel)]="user.password"
               #password="ngModel"
               name="password"
               type="password"
               id="input-password"
               placeholder="密码"
               fieldSize="large"
               [status]="password.dirty ? (password.invalid  ? 'danger' : 'success') : 'basic'"
               required
               minlength='6'
               [attr.aria-invalid]="password.invalid && password.touched ? true : null">
        <ng-container *ngIf="password.invalid && password.touched ">
            <p class="caption status-danger" *ngIf="password.errors?.required">
            请输入密码
            </p>
            <p class="caption status-danger" *ngIf="password.errors?.minlength">
            密码的长度至少为6
            </p>
        </ng-container>
    </div>

    <div class="form-control-group accept-group">
        <nb-checkbox name="rememberMe" [(ngModel)]="user.rememberMe" *ngIf="rememberMe">记住登录状态</nb-checkbox>
    </div>

    <button nbButton
            fullWidth
            status="primary"
            size="large"
            [disabled]="submitted || !form.valid"
            [class.btn-pulse]="submitted">
        登录
    </button>
</form>

<section *ngIf="socialLinks && socialLinks.length > 0" class="links" aria-label="Social sign in">
    or enter with:
    <div class="socials">
        <ng-container *ngFor="let socialLink of socialLinks">
            <a *ngIf="socialLink.link"
         [routerLink]="socialLink.link"
         [attr.target]="socialLink.target"
         [attr.class]="socialLink.icon"
         [class.with-icon]="socialLink.icon">
                <nb-icon *ngIf="socialLink.icon; else title" [icon]="socialLink.icon"></nb-icon>
                <ng-template #title>{{ socialLink.title }}</ng-template>
            </a>
            <a *ngIf="socialLink.url"
         [attr.href]="socialLink.url"
         [attr.target]="socialLink.target"
         [attr.class]="socialLink.icon"
         [class.with-icon]="socialLink.icon">
                <nb-icon *ngIf="socialLink.icon; else title" [icon]="socialLink.icon"></nb-icon>
                <ng-template #title>{{ socialLink.title }}</ng-template>
            </a>
        </ng-container>
    </div>
</section>

<section class="another-action" aria-label="Register">
    <p><a class="text-link" routerLink="../login-by-message-code">短信验证码登录</a></p>
    <p>还没有账号? <a class="text-link" routerLink="../signup">注册</a></p>
</section>
